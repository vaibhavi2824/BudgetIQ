{% extends 'base.html' %}
{% block title %}Edit Expense{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header bg-white">
                <h5 class="card-title mb-0">
                    <i class="fas fa-edit me-2"></i>Edit Expense
                </h5>
            </div>
            <div class="card-body">
                <form method="POST" class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" name="date" 
                                   value="{{ expense.Date }}" required>
                            <div class="invalid-feedback">
                                Please select a date.
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="" disabled>Select category</option>
                                <option value="Food & Dining" {% if expense.Category == 'Food & Dining' %}selected{% endif %}>Food & Dining</option>
                                <option value="Transportation" {% if expense.Category == 'Transportation' %}selected{% endif %}>Transportation</option>
                                <option value="Housing" {% if expense.Category == 'Housing' %}selected{% endif %}>Housing</option>
                                <option value="Utilities" {% if expense.Category == 'Utilities' %}selected{% endif %}>Utilities</option>
                                <option value="Entertainment" {% if expense.Category == 'Entertainment' %}selected{% endif %}>Entertainment</option>
                                <option value="Healthcare" {% if expense.Category == 'Healthcare' %}selected{% endif %}>Healthcare</option>
                                <option value="Shopping" {% if expense.Category == 'Shopping' %}selected{% endif %}>Shopping</option>
                                <option value="Education" {% if expense.Category == 'Education' %}selected{% endif %}>Education</option>
                                <option value="Travel" {% if expense.Category == 'Travel' %}selected{% endif %}>Travel</option>
                                <option value="Other" {% if expense.Category == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a category.
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">â‚¹</span>
                                <input type="number" step="0.01" class="form-control" 
                                       id="amount" name="amount" value="{{ expense.Amount }}" required>
                            </div>
                            <div class="invalid-feedback">
                                Please enter a valid amount.
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="payment_method" class="form-label">Payment Method</label>
                            <select class="form-select" id="payment_method" name="payment_method">
                                <option value="Cash">Cash</option>
                                <option value="Credit Card">Credit Card</option>
                                <option value="Debit Card">Debit Card</option>
                                <option value="Bank Transfer">Bank Transfer</option>
                                <option value="UPI">UPI</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <div class="col-12">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="2">{{ expense.Description }}</textarea>
                        </div>
                        
                        <div class="col-12 mt-4">
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/view-expenses" class="btn btn-outline-secondary me-md-2">
                                    <i class="fas fa-times me-1"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i> Update Expense
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
(() => {
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    });
})();
</script>
{% endblock %}
